<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <title>TODO</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

        .newtodo {
          	padding-left: 16px;
            height:50px;
            border: none;
            width:95%;
            font-size:20px;
            background: rgba(0, 0, 0, 0.003);box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);

        }


    </style>
  </head>

  <body style="background:#f5f5f5">
    <div id="root">Hello JAVASCRIPT</div>

    <script type="text/babel">
      const App = () => {
        const [value, setValue] = React.useState("");
        const [todos, setTodos] = React.useState([]);

        
        const keyPress=(e)=>{
          if(e.keyCode == 13){
         console.log('value', e.target.value);
         setTodos(todos.concat([value]));
          setValue("");}}

        const clear=()=>setTodos([]);

        return (
            <center>
            <h1 style={{marginTop: "30px",color:"rgba(175, 47, 47, 0.15)",fontSize:"100px"}}>todos</h1>
          <div style={{ width:"30%", marginTop: "-30px",background:"#fff" }}>
            <input
              
              className="newtodo"
              type="text"
              placeholder="What needs to be done?"
              value={value}
              onChange={event => setValue(event.target.value)}
              onKeyDown={keyPress}
            />
            
              {todos.map((todo, index) => (
                <div key={index} style={{ margin: "3px",height:"30px",paddingTop:"20px", border: "1px solid #f5f5f5",width:"100%",boxShadow:"inset 0 -2px 1px rgba(0,0,0,0.03)" }}>
                
                {todo}
                <a onClick={() => setTodos(todos.filter((todo, i1) =>index !== i1))}>
                <i className="fa fa-trash" style={{ float: "right" ,fontSize: "38p", color: "rgba(175, 47, 47, 0.15)", paddingRight: "30px" }}></i>
                </a></div>
              ))}
            <div style={{padding:"10px"/*,display:"none"*/}}>

            <button style={{ background: "#ffffff",marginRight:"10px" }}  onClick={clear}>Clear All</button>
           </div>
          </div></center>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));

    /*
    </script>
  </body>
</html>
